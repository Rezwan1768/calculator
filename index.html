<!Doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="body">
    <div class="display">
      <h1></h1>
      <p></p>
    </div>
    <div class="buttons">
      <div class="digits">
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>

        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>

        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>

        <button class="button digit">0</button>
        <button class="button digit">.</button>
        <button class="button equal">=</button>
      </div>

      <div class="other">
        <div class="operators">
          <div class="left">
            <button class="button operator">+</button>
            <button class="button operator">−</button>
          </div>
          <div class="right">
            <button class="button operator">×</button>
            <button class="button operator">÷</button>
          </div>
        </div>

        <div class="removal">
          <button class="button ">DEL</button>
          <button class="button clear">CLR</button>
        </div>
      </div>


    </div>
  </div>


</body>

</html>
